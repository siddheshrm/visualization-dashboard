<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Data Visualization Dashboard</h1>

        <!-- Average Intensity by Topic : Bar Chart Section -->
        <section id="bar-chart-section">
            <h2>Average Intensity by Topic</h2>
            <div class="row">
                <div class="filter-group">
                    <label for="startYearFilterBar">Start Year</label>
                    <select id="startYearFilterBar" class="form-select"></select>
                </div>
                <div class="filter-group">
                    <label for="endYearFilterBar">End Year</label>
                    <select id="endYearFilterBar" class="form-select"></select>
                </div>
                <div class="filter-group">
                    <label for="regionFilterBar">Region</label>
                    <select id="regionFilterBar" class="form-select"></select>
                </div>
                <div class="filter-group">
                    <label for="countryFilterBar">Country</label>
                    <select id="countryFilterBar" class="form-select"></select>
                </div>
            </div>
            <div>
                <button id="generateBarChart" class="btn">Generate Bar
                    Chart</button>
            </div>
            <div>
                <canvas id="barChart"></canvas>
            </div>
        </section>

        <!-- Average Intensity-Likelihood-Relevance : Line Chart Section -->
        <section id="line-chart-section">
            <h2>Average Intensity-Likelihood-Relevance</h2>
            <div class="row">
                <div class="filter-group">
                    <label for="startYearFilterLine">Start Year</label>
                    <select id="startYearFilterLine" class="form-select"></select>
                </div>
                <div class="filter-group">
                    <label for="endYearFilterLine">End Year</label>
                    <select id="endYearFilterLine" class="form-select"></select>
                </div>
            </div>
            <div>
                <button id="generateLineChart" class="btn">Generate Line
                    Chart</button>
            </div>
            <div>
                <canvas id="lineChart"></canvas>
            </div>
        </section>

        <!-- Region-wise Sector/Topic Distribution : Pie Chart Section -->
        <section id="pie-chart-section">
            <h2>Region-wise Sector/Topic Distribution</h2>
            <div class="row">
                <div class="filter-group">
                    <label for="regionFilterPie">Region</label>
                    <select id="regionFilterPie" class="form-select"></select>
                </div>
                <div class="filter-group">
                    <label for="filterType">Select</label>
                    <select id="filterType" class="form-select">
                        <option value="sector">Sector</option>
                        <option value="topic">Topic</option>
                    </select>
                </div>
            </div>
            <div>
                <button id="generatePieChart" class="btn">Generate Pie Chart</button>
            </div>
            <div>
                <canvas id="pieChart"></canvas>
            </div>
        </section>

        <!-- Average Intensity, Impact, Likelihood, and Relevance by PESTLE : Bar Chart Section -->
        <section id="bar-chart-section-pestle">
            <h2>Average Intensity, Impact, Likelihood, and Relevance by PESTLE</h2>
            <div class="row">
                <div class="filter-group">
                    <label for="regionFilterMultibar">Region</label>
                    <select id="regionFilterMultibar" class="form-select"></select>
                </div>
                <div class="filter-group">
                    <label for="countryFilterMultibar">Country</label>
                    <select id="countryFilterMultibar" class="form-select"></select>
                </div>
            </div>
            <div>
                <button id="generateBarChartPestle" class="btn">Generate Bar
                    Chart</button>
            </div>
            <div>
                <canvas id="barChartPestle"></canvas>
            </div>
        </section>

        <!-- No. of documents by Topic : Bubble Chart Section -->
        <section id="bubble-chart-section">
            <h2>No. of documents by Topic</h2>
            <div class="row">
                <div class="filter-group">
                    <label for="regionFilterBubble">Region</label>
                    <select id="regionFilterBubble" class="form-select"></select>
                </div>
                <div class="filter-group">
                    <label for="countryFilterBubble">Country</label>
                    <select id="countryFilterBubble" class="form-select"></select>
                </div>
                <div class="filter-group">
                    <label for="topicFilterBubble">Topic</label>
                    <select id="topicFilterBubble" class="form-select"></select>
                </div>
            </div>
            <div>
                <button id="generateBubbleChart" class="btn">Generate Bubble
                    Chart</button>
            </div>
            <div>
                <canvas id="bubbleChart"></canvas>
            </div>
        </section>

        <!-- PESTLE and Source by Region : Heat Map Section -->
        <section id="heat-map-section">
            <h2>PESTLE and Source by Region</h2>
            <div class="row">
                <div class="filter-group">
                    <label for="regionFilterHeat">Region</label>
                    <select id="regionFilterHeat" class="form-select"></select>
                </div>
                <div class="filter-group">
                    <label for="countryFilterHeat">Country</label>
                    <select id="countryFilterHeat" class="form-select"></select>
                </div>
                <div class="filter-group">
                    <label for="sourceFilterHeat">Source</label>
                    <select id="sourceFilterHeat" class="form-select"></select>
                </div>
            </div>
            <div>
                <button id="generateHeatmap" class="btn">Generate Heatmap</button>
            </div>
            <div>
                <canvas id="heatMap"></canvas>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@1.0.1/dist/chartjs-chart-matrix.min.js"></script>

    <script src="chart.js"></script>
</body>

</html>
