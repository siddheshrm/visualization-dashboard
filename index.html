<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Data Visualization Dashboard</h1>

        <!-- Filters -->
        <div class="row">
            <div class="filter-group">
                <label for="startYearFilter">Start Year</label>
                <select id="startYearFilter" class="form-select"></select>
            </div>
            <div class="filter-group">
                <label for="endYearFilter">End Year</label>
                <select id="endYearFilter" class="form-select"></select>
            </div>
            <div class="filter-group">
                <label for="sectorFilter">Sector</label>
                <select id="sectorFilter" class="form-select"></select>
            </div>
            <div class="filter-group">
                <label for="topicFilter">Topic</label>
                <select id="topicFilter" class="form-select"></select>
            </div>
            <div class="filter-group">
                <label for="regionFilter">Region</label>
                <select id="regionFilter" class="form-select"></select>
            </div>
            <div class="filter-group">
                <label for="countryFilter">Country</label>
                <select id="countryFilter" class="form-select"></select>
            </div>
            <div class="filter-group">
                <label for="filterType">Select</label>
                <select id="filterType" class="form-select">
                    <option value="sector">Sector</option>
                    <option value="topic">Topic</option>
                </select>
            </div>
        </div>

        <!-- Buttons -->
        <div>
            <button id="generateChart" class="btn btn-primary">Generate Average Intensity Per Topic Bar Chart</button>
            <button id="generateLineChart" class="btn btn-secondary">Generate Intensity/Likelihood/Relevance Line
                Chart</button>
            <button id="generatePieChart" class="btn btn-secondary">Generate Region-wise Sector/Topic Distribution Pie
                Chart</button>
        </div>

        <!-- Charts -->
        <div>
            <canvas id="myChart"></canvas>
            <canvas id="lineChart"></canvas>
            <canvas id="pieChart"></canvas>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.js"></script>
</body>

</html>
